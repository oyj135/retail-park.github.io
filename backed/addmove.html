<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加影片</title>
    <link rel="stylesheet" href="css/addgoods.css">
</head>
<body style="background: rgba(218, 178, 178, 0.5);">
    <div class="place" style="background: rgba(218, 178, 178, 0.5);">
        <span>位置：</span>
        <ul class="placeul">
          <li><a href="main.html" target="_parent">首页</a></li>
          <li><a href="">添加影片</a></li>
        </ul>
      </div>
      <div class="formbody">
        <form action="" method="post"></form>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
            <tr>
                <td>
                    <label>影片缩略图<b>*</b></label>           
                </td>            
                <td>              
                    <input name="" type="file" multiple />         
                </td>       
            </tr>        
            <tr>
                <td>
                    <label>影片名称<b>*</b></label>     
                </td>
                <td>
                    <input name="" type="text" class="dfinput" placeholder="请填写影片名称" style="width: 300px;" />          
                </td>
            </tr>      
            <tr>       
                <td>
                    <label>影片类别<b>*</b> </label>
                </td>          
                <td>
                    <select class="select3">               
                        <option>恐怖片</option>               
                        <option>爱情片</option>                
                        <option>动作片</option>
                        <option>欧美大片</option>     
                        <option>科幻片</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>导演<b>*</b> </label>
                </td>
                <td>
                    <input name="goodsPrice" type="text" class="dfinput" style="width:100px;" placeholder="请填写导演"/>
                </td>
                </tr>
                <tr>
                    <td>
                        <label>影片地区<b>*</b> </label>
                    </td>
                    <td>
                        <select name="checkup" class="select3">
                            <option>国内</option>
                            <option>国外</option>
                        </select>
                    </td>
                    </tr>
                        <tr>
                            <td>
                                <label>发布日期<b>*</b> </label>
                            </td>
                            <td>
                                <input name="upTime" type="date" class="dfinput" style="width:100px;" />
                            </td>    
                            </tr>    
                            <tr>
                                <td>
                                    <label>是否要VIP<b>*</b> </label>
                                </td>
                                <td>
                                    <select name="checkup" class="select3">
                                        <option>yes</option>
                                        <option>no</option>
                                    </select>
                                </td> 
                            </tr>  
                            <tr>   
                                <td>
                                    <label>影片描述<b>*</b> </label>
                                </td>    
                                <td>
                                    <textarea name="content" rows="3" id="content"></textarea>
                                </td>    
                            </tr>     
                            <tr>    
                                <td>
                                </td>                              
                                <td>
                                    <input type="button" class="btn" value="发布" style="background: rgba(229, 131, 131, 0.5); border-radius: 10px;"/>
                                </td>      
                            </tr>      
                        </table>     
                    </div>
                </div>
</body>
</html>
