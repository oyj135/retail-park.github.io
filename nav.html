        //导航切换
        $(function(){
    //点击子标题
	$(".menuson li").click(function(){
        //删除样式
		$(".menuson li.active").removeClass("active")
        //添加样式
		$(this).addClass("active");
	});
	//点击主标题
	$('.title').click(function(){
        //next('ul')获得每个ul元素
		var $ul = $(this).next('ul');
        //find(ul)获得ul中每个元素的后代
		$('dd').find('ul').slideUp();
        //$ul.is(':visible')可见的ul元素，如果当前的ul是block，那么其余的就变为none
		if($ul.is(':visible')){
			$(this).next('ul').slideUp();//收回，将指定元素display变为none
		}else{
			$(this).next('ul').slideDown();//向下展开，并将指定的display变为block
		}
	});
})	
    </script>
