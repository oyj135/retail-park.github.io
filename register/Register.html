    <script type="text/javascript" src="js/validate.js"></script>
    <script type="text/javascript" src="js/onLoad.js"></script>
</head>

<body>
    <!-- 表单标签、表单域、表单分组 -->
    <!-- 顶部区域 start -->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="top_line">
        <tr>
            <td background="#f7f7f7">
                <table width="1200" border="0" cellspacing="0" cellpadding="0" align="center">
                    <tr>
                        <td class="paddig-top">
                            <img src="images/star.jpg" alt="">收藏 | HI,欢迎来订购!
                            <a href="../manageadmin/login.html" class="orange">[请登录]</a>
                            <a href="#" class="orange">[免费注册]</a>
                        </td>
                        <td algin="right">客户服务
                            <img src="images/arrow.gif" alt="">&nbsp;网站导航
                            <img src="images/arrow.gif" alt="">&nbsp;
                            <span class="droparrow">
                                <span class="shopcart"></span>我的购物车
                                <span class="orange">0</span>件
                                <img src="images/arrow.gif" alt="">
                            </span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- 顶部区域 end -->

    <!-- logo and banner start -->
    <table width="100%" cellspacing="0" cellpadding="0" align="center">
        <tr>
            <td height="95">
                <img src="../register/images/logo.jpg" alt="">
            </td>
            <td align="right">
                <img src="../register/images/banner.jpg" alt="">
            </td>
        </tr>
    </table>

    <!-- logo and banner  end -->

    <!-- 菜单导航 start -->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#ce2626">
        <tr>
            <td>
                <table width="1200" border="0" cellspacing="0" cellpadding="4" align="center" height="40"
                    class="nav_font16">
                    <tr>
                        <td width="200">&nbsp;</td>
                        <td width="80" align="center" class="red"><a href="../index.html" class="white">首页</a></td>
                        <td width="100" align="center" class="red"><a href="../shop/shoppingShow.html" class="white">最新上架</a></td>
                        <td width="100" align="center" class="red"><a href="../shop/shoppingShow.html" class="white">品牌活动</a></td>
                        <!--<td width="100" align="center">原厂直供</td>
                        <td width="80" align="center">团购</td>
                        <td width="100" align="center">限时抢购</td>
                        <td width="100" align="center">促销打折</td>-->
                        <td width="200" align="center">&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <!-- 菜单导航 end -->

    <!-- 注册部分 start -->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f8f8f8">
        <tr>
            <td>
                <table width="1000" border="0" cellspacing="0" cellpadding="0" bgcolor="#ffffff" align="center">
                    <tr>
                        <td valign="top">
                            <h2 align="center">用户注册</h2>
                            <hr width="90%" align="center" color="#ccc">
                        </td>
                        <td width="420" rowspan="2" valign="middle">
                            <img src="images/zhuce_pic.jpg" align="right" alt="">
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            <form action="#" method="post" enctype="multipart/form-data">
                                <table width="90%" border="0" cellspacing="0" cellpadding="0" align="center"
                                    class="reg">
                                    <tr>
                                        <td width="80">用户名:</td>
                                        <td>
                                            <input type="text" name="userName" id="userName" placeholder="请输入用户名">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>设置密码:</td>
                                        <td>
                                            <input type="password" name="userPwd" id="userPwd">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>&nbsp;</td>
                                        <td class="gray12">6-12个字符,由字母、数字和符号的两种以上组合。&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td>确认密码:</td>
                                        <td>
                                            <input type="password" name="userRePwd" id="userRePwd">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>真实姓名:</td>
                                        <td>
                                            <input type="text" name="realName" id="realName" placeholder="请输入真实姓名">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>您的性别:</td>
                                        <td>
                                            <input type="radio" name="sex" value="radio" checked>男
                                            <input type="radio" name="sex" value="radio">女
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>上传头像：</td>
                                        <td>
                                            <input type="file" name="headPic" id="headPic">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>您的手机:</td>
                                        <td>
                                            <input type="text" name="mobile" id="mobile" placeholder="请输入您的手机号">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>单位名称:</td>
                                        <td>
                                            <input type="text" name="company" id="company" placeholder="请输入单位名称">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>单位地址:</td>
                                        <td>
                                            <select name="province" id="province">
                                                <option value="">-请选择省份-</option>
                                            </select>
                                            <select name="city" id="city">
                                                <option value="">-请选择城市-</option>
                                            </select>
                                            <select name="area" id="area">
                                                <option value="">-请选择区域-</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>您的爱好:</td>
                                        <td>
                                            <input type="checkbox" name="hobby" value="购物" />购物
                                            <input type="checkbox" name="hobby" value="影视" />影视
                                            <input type="checkbox" name="hobby" value="餐饮" />餐饮
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>协议内容:</td>
                                        <td>
                                            <textarea cols="30" rows="3"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>&nbsp;</td>
                                        <td>
                                            <input type="submit" name="button" value="提交" id="">
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </td>
                    </tr>

                    <!-- 三大模块图片 -->
                    <table width="1000" border="0" cellpadding="0" cellspacing="0" align="center" bgcolor="#fffff"
                        class="padding-bottom">
                        <tr>
                            <td align="center"><a href="#"><img src="images/shop.jpg" alt="" class="bian"></a></td>
                            <td align="center"><a href="#"><img src="images/movie.jpg" alt="" class="bian"></a></td>
                            <td align="center"><a href="#"><img src="images/food.jpg" alt="" class="bian"></a></td>
                        </tr>
                    </table>
                </table>
            </td>
        </tr>
    </table>
    <!-- 注册部分 end -->

    <!-- 底部 start -->
    <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#6a6665">

            <td bgcolor="#efefef" align="center" class="padding-top">

                <img src="../register/images/foot_pic.jpg" alt="">
            </td>
        </tr>
    </table>
    <!-- 底部 end -->
</body>

</html>
